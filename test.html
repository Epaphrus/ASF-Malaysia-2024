<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            width: calc(100% / 6);
            /* Adjust the divisor for the number of images to display */
        }

        .carousel-item img {
            object-fit: cover;
        }

        .carousel-item img {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="carouselExample" class="carousel slide carousel-multi-item" data-bs-ride="carousel" data-bs-items="6">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 7">
            </div>
            <div class="carousel-item">
                <img src="static/IMAGES/360.jpg" class="d-block w-100" alt="Image 8">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
